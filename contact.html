   <section class="booking">
  <h1>Booking Form</h1>

  <form id="bookingForm" action="https://formspree.io/f/xkgkndbw" method="POST">
    <div>
      <h2>Name</h2>
      <input type="text" name="name" required>
      
      <h2>Mobile Number</h2>
      <input type="text" name="mobile" required>
    </div>

    <div>
      <h2>Date</h2>
      <input type="text" name="date" placeholder="Day/Month/Year | Time 19:30" required>

      <h2>Service</h2>
      <input type="text" name="service" placeholder="ex: Hair cut & beard trim" required>
    </div>

    <div class="notes-full">
      <h2>Notes</h2>
      <textarea name="notes"></textarea>
    </div>


    <p id="formMessage" style="display:none; margin-top:12px;"></p>

    <div class="submit-btn">
      <button type="submit" class="booking-submit-btn">Submit</button>
    </div>
  </form>
</section>

<script src="script.js"></script>
